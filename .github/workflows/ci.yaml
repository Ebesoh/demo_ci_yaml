 name: CI demo

 on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

 jobs:
   Build:
     name: Build Project
     runs-on: ubuntu-latest

     steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'


      - name: Build with maven
        run: mvn -B clean compile

   Test:
     name: Run test
     needs: Build
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v4
       - name: run test
         run: mvn -B test



       # Collect test results (JUnit XML reports)
       - name: Upload test reports
         uses: actions/upload-artifact@v4
         with:
           name: test-results
           path: target/surefire-reports/

       # Optional: Show test summary in GitHub Actions UI
       - name: Publish Test Results
         uses: dorny/test-reporter@v1
         if: always()   # ensures this runs even if tests fail
         with:
           name: Maven Tests
           path: target/surefire-reports/*.xml
           reporter: java-junit