 name: CI demo

 on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

 jobs:
   Build:
     name: Build Project
     runs-on: ubuntu-latest

     steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'


      - name: Build with maven
        run: mvn -B clean compile

   Test:
     name: Run test
     needs: Build
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v4
       - name: run test
         run: mvn -B test